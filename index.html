 <!-- TIMER -->
  <section>
    <h2>Timer</h2>
    <form name="timer">
      <label for="min">Minutes</label>
      <input id="min" name="minutes" type="number" min="0">

      <label for="sec">Seconds</label>
      <input id="sec" name="seconds" type="number" min="0" max="59">

      <input type="submit" value="Start">
    </form>
  </section>
